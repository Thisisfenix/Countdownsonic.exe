<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - Sonic.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
            position: relative;
        }
        #sonicLogo {
            max-width: 80%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #pressStart {
            margin-top: 20px;
            cursor: pointer;
            font-size: 2em;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            transition: opacity 0.5s, background-color 0.3s;
            opacity: 0;
        }
        #pressStart:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('video/StaticNoise.gif'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <audio id="sonicLaughStart" src="audio/sonic-exe-laugh.mp3" preload="auto"></audio>
    <audio id="sonicLaughEnd" src="audio/sonic-exe-laugh-v2.mp3" preload="auto"></audio>
    <img id="sonicLogo" src="video/LogoV2.png" alt="Sonic.exe Logo">
    <div id="pressStart">Press Start to Begin</div>

    <script>
        const pressStart = document.getElementById('pressStart');
        const sonicLaughStart = document.getElementById('sonicLaughStart');
        const sonicLaughEnd = document.getElementById('sonicLaughEnd');
        const sonicLogo = document.getElementById('sonicLogo');
        const background = document.getElementById('background');

        // Secuencia de inicio
        window.onload = () => {
            // 1. Reproduce la risa inicial
            sonicLaughStart.play();

            // 2. Después de 1 segundo, muestra el fondo, el logo y el botón
            setTimeout(() => {
                background.style.opacity = 1; // Muestra el fondo
                sonicLogo.style.opacity = 1; // Muestra el logo
                pressStart.style.opacity = 1; // Muestra el botón
            }, 1000);

            // 3. Después de 3 segundos, reproduce la risa completa
            setTimeout(() => {
                sonicLaughEnd.play();

                // 4. Oculta el logo y el botón después de la risa completa
                setTimeout(() => {
                    sonicLogo.style.opacity = 0;
                    pressStart.style.opacity = 0;
                }, 2000); // 2 segundos después de la risa completa

                // 5. Redirige a la siguiente página después de 5 segundos
                setTimeout(() => {
                    window.location.href = "video.html";
                }, 5000); // 5 segundos después de la risa completa
            }, 3000); // 3 segundos después de la risa inicial
        };
    </script>
</body>
</html>
