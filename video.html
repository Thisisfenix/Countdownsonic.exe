<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Sonic.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            max-width: 800px;
            width: 100%;
            max-height: 450px;
            border: 5px solid red;
            border-radius: 15px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="mainVideo" controls autoplay>
            <source src="video\well_done.mp4.mp4" type="video/mp4">
            Tu navegador no soporta el video HTML5.
        </video>
    </div>
    <button id="continueButton" onclick="redirectToInicio()">Continuar</button>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        const continueButton = document.getElementById('continueButton');

        mainVideo.addEventListener('ended', () => {
            continueButton.style.display = 'block'; // Muestra el botón cuando termina el video
        });

        function redirectToInicio() {
            window.location.href = "inicio.html"; // Redirige a inicio.html cuando se presiona el botón
        }
    </script>
</body>
</html>
