<head>

    <link rel="stylesheet" href="styles/styles.css">

                    <img src="..." alt="Pokedex(beta)">

            </div>
        </div>

    <audio id="backgroundMusic" src="sounds/mainmenu.ogg" loop autoplay></audio>
